<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>

<body>
    <div>
    <h1>Celsius to Fahrenheit</h1>

    <form onsubmit="Converter(event)">
        Enter Celsius: <input id="C" type="number" required>
        <button>Convert</button>
    </form>

    <h2 id="resultWindow"></h2>

    <script>
        function Converter(event) {

            event.preventDefault();
            let celsius = document.querySelector("#C").value;
            
            let result = Number(celsius * 9/5 + 32) ;

            let message = `The Fahrenheit of ${celsius} celsius = ${result}`

            document.querySelector("#resultWindow").innerHTML = message

        }
    </script>
    </div>
    <hr>
    <div>

            <button>Convert</button>

        <script>
            function COnverter(event) {

    <hr>
    <div>
        <h1>SquareYard to SquareFeet</h1>

        <form onsubmit="converter(event)">
            Enter SquareYard: <input id="SySf" type="number" required step="0.1">
            <button>Convert</button>
        </form>
    
        <h2 id="resultwindow"></h2>
    
        <script>
            function converter(event) {
    
                event.preventDefault();
                let squareYards = document.querySelector("#SySf").value;
                
                /* To convert square yards to square feet,
                you can use the following formula:
    
                Square Feet = Square Yards * 9
    
                In this formula, you multiply the number of square yards by 9 
                to get the equivalent area in square feet. 
                This is because 1 square yard is equal to 9 square feet. */
                
                let result = Number(squareYards * 9) ;
    
                let message = `The SquareFeet of ${squareYards} SquareYard = ${result}`
    
                document.querySelector("#resultwindow").innerHTML = message
    
            }
        </script>
    </div>
    <hr>
    <div>
        <h1>Simple Calculator</h1>

    <form onsubmit="calculate(event)">
        first number: <input id="firstNum" type="number" required step="0.1">
        <br>
        second number: <input id="secondNum" type="number" required step="0.1">
        <br>
        Operator(+,-,*,/): <input id="operate" type="text" required>
        <button >Result</button>
    </form>

    <h2 id="result"></h2>

    <script>

        function calculate(event) {

            event.preventDefault();
            let firstNumber = document.querySelector("#firstNum").value;
            let secondNumber = document.querySelector("#secondNum").value;
            let operator = document.querySelector("#operate").value;

            let result;
            let message;

       if (operator == '+') {

        result = Number(firstNumber) + Number(secondNumber);
        message = `${firstNumber} + ${secondNumber} = ${result}`
        document.querySelector("#result").innerHTML = message

       }
       else if (operator == '-') {

        result = Number(firstNumber) - Number(secondNumber);
        message = `${firstNumber} - ${secondNumber} = ${result}`
        document.querySelector("#result").innerHTML = message

}
       else if (operator == '*') {

        result = Number(firstNumber) * Number(secondNumber);
        message = `${firstNumber} x ${secondNumber} = ${result}`
        document.querySelector("#result").innerHTML = message

}
       else if (operator == '/') {

        result = Number(firstNumber) / Number(secondNumber);
        message = `${firstNumber} / ${secondNumber} = ${result}`
        document.querySelector("#result").innerHTML = message

}
       else {
          console.log("Provide Correct Input")     
       }
        }
    </script>
    </div>
</body>

</html>
